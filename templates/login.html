{% extends 'base.html' %}
{% block content %}
<form method="POST" class="bb-form validate-form" >
    {% csrf_token %}

    <div class="mb-3">

        <label for="username"  class="form-label" aria-placeholder="User Name">User Name</label> 
        <input type="text" class="form-control" id="username1" name="username1">

    </div>

    <div class="mb-3">

        <label for="password" class="form-label">Password</label> 
        <input type="password" class="form-control" id="password1" name="password1">

    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <div class="text-center p-t-115"> <span class="txt1"> Don&rsquo;t have an account? </span> <a class="txt2" href="{% url 'signup' %}"> Sign Up </a> </div>

</form>

{% endblock content %}
