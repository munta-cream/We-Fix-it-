{% extends 'base.html' %}


{% block content %}

<form method="POST" action="{% url 'product_create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{form|crispy}}
      
    <button type="submit" class="btn btn-primary">Save</button>

    
</form>


{% endblock %}
