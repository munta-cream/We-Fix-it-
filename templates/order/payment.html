{% extends 'base.html' %} {% block title %} Your Shoping Cart| Payment {% endblock %} {% block content %}
<div class="container">
    <div class="row" style="margin-top: 6%;">
        <div class="col-md-8">
            <h2>Payment Here.</h2>

        </div>
    </div>

    <form action="{% url 'charge' %}" method="post">
        {% csrf_token %}
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="{{ key }}" data-description="A Django Charge" data-amount={{ order_price }} data-locale="auto"></script>
    </form>

</div>
{% endblock %}
